<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Funktion Rechner — Demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <nav>
      <div class="container" role="main" aria-labelledby="main-heading">
        <h1 id="main-heading">Gib Deine Funktion ein</h1>
      </div>
    </nav>
    <main class="container" role="main" aria-labelledby="main-heading">


      <h1>Kurvendiskussion</h1>
      <p>geben sie eine Funktion ein</p>

      <div>
      <form
        id="fx-form"
        onsubmit="return false;"
        autocomplete="off"
        aria-describedby="helptext"
      >
        <label for="fx">f(x) =</label>
        <div class="input-row">
          <input
            id="fx"
            name="fx"
            type="text"
            placeholder="z. B. 2*x^2 + 3*x - 5"
            required
          />
        </div>
        <div id="helptext" class="help">
          <a
            href="#"
            id="howto"
            onclick="alert('Gebe z.B. x^2, sin(x), 3*x+1. Potenzen: x^2 oder x**2.');return false;"
            >Wie gibt man Funktionen ein?</a
          >
        </div>
        
        <div>
          <div
            id="loading"
            class="loading"
            style="display: none"
            aria-live="polite"
          >
          <span>Berechnung erfolgt...</span>
        </div>
      </div>


          <div class="option">
            <input
              type="radio" 
              id="calc-opt" 
              name="mode" 
              value="full" 
              checked 
              
            />
            <label for="calc-opt" style="font-weight: 600; margin: 0">
              Kurvendiskussion Rechner
            </label>
          </div>
        


        <div class="btn-row">
          <button id="calc-btn" type="button">Berechnen</button>
          <button id="reset-btn" type="button" style="background: #ef4444">
            Zurücksetzen
          </button>
        </div>
      </form>

      <div
        id="output"
        class="result"
        aria-live="polite"
        style="display: none"
      ></div>
    </main>
  </body>
</html>
