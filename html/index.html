<!DOCTYPE html>
<html lang="de">
  <head>
    <header class="navbar">
  <img src="Media/Kreis.jpg" alt="Logo" class="logo">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Funktion Rechner â€” Demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <button id="darkmode">ðŸŒ™ Dark Mode</button>
    <nav>
      <div class="container" role="main" aria-labelledby="main-heading">
        <h1 id="main-heading">Gib Deine Funktion ein</h1>
      </div>
    </nav>
    <main class="container" role="main" aria-labelledby="main-heading">


      <h1>Kurvendiskussion</h1>
      <p>geben sie eine Funktion ein</p>

      <div>
      <form
        id="fx-form"
        onsubmit="return false;"
        autocomplete="off"
        aria-describedby="helptext"
      >
        <label for="fx">f(x) =</label>
        <div class="input-row">
          <input
            id="fx"
            name="fx"
            type="text"
            placeholder="z. B. 2*x^2 + 3*x - 5"
            required
          />
        </div>
        <div id="helptext" class="help">
          <a
            href="#"
            id="howto"
            onclick="alert('Gebe z.B. x^2, sin(x), 3*x+1. Potenzen: x^2 oder x**2.');return false;"
            >Wie gibt man Funktionen ein?</a
          >
        </div>

        <div
          id="loading"
          class="loading"
          style="display: none"
          aria-live="polite"
        >
          <!-- kleiner eingebetteter Loading SVG -->
          <svg viewBox="0 0 50 50" aria-hidden="true">
            <circle
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke="#0ea5a4"
              stroke-width="5"
              stroke-linecap="round"
              stroke-dasharray="90"
              stroke-dashoffset="0"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="1s"
                repeatCount="indefinite"
              />
              <!-- Loading animation -->
            </circle>
          </svg>
          <span>Berechnung erfolgt...</span>
        </div>

        <div class="options" role="radiogroup" aria-label="Auswahl">
          <div class="option">
            <input
              type="radio"
              id="opt-graph"
              name="mode"
              value="graph"
              checked
            />
            <label for="opt-graph" style="font-weight: 600; margin: 0"
              >Graph der Funktion zeichnen</label
            >
          </div>
          <div class="option">
            <input type="radio" id="opt-full" name="mode" value="full" />
            <label for="opt-full" style="font-weight: 600; margin: 0"
              >Komplette Kurvendiskussion Online-Rechner</label
            >
          </div>
        </div>


        <div class="btn-row">
          <button id="calc-btn" type="button">Berechnen</button>
          <button id="reset-btn" type="button" style="background: #ef4444">
            ZurÃ¼cksetzen
          </button>
        </div>
      </form>

      <div
        id="output"
        class="result"
        aria-live="polite"
        style="display: none"
      ></div>


</div>






    </main>

        >Datenschutz</a>

    </footer>
  </body>
</html>
